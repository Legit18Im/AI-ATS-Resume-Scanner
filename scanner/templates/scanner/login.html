<!DOCTYPE html>
<html>
<head>
    <title>Login - AI ATS Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-5 shadow" style="width: 400px;">
        <div class="text-center mb-4">
            <h3>üîê Login</h3>
            <p class="text-muted">Access your scan history</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        
        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a></p>
            <a href="/" class="text-muted small">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
